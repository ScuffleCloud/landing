<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/svg" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Scuffle is an open-source cloud provider focused on high-quality video streaming solutions for both static and real-time video content."
        />
        <link rel="canonical" href="https://www.scuffle.cloud/" />

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Scuffle" />
        <meta
            property="og:description"
            content="Scuffle is an open-source cloud provider focused on high-quality video streaming solutions for both static and real-time video content."
        />
        <meta property="og:url" content="https://www.scuffle.cloud/" />
        <meta property="og:image" content="https://www.scuffle.cloud/scuffle_logo.svg" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Tags-->
        <meta name="twitter:site" content="@ScuffleCloud" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:image" content="https://www.scuffle.cloud/scuffle_logo.svg" />
        <meta
            name="twitter:description"
            content="Scuffle is an open-source cloud provider focused on high-quality video streaming solutions for both static and real-time video content."
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
